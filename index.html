        body {

            overflow: hidden;
            animation: gradientAnimation 10s infinite linear;

        @keyframes gradientAnimation {
            0% {

            }
            50% {

            }
            100% {

        .portfolio-item {

        .portfolio-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .portfolio-item img:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        #video-background {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
