          .entering-text {
  font-size: 2em;
  white-space: nowrap; /* Prevent text from wrapping */
  overflow: hidden; /* Hide overflowed text */
  animation: enterText 2s ease-in-out; /* Text entering animation */
}

@keyframes enterText {
  0% {
    transform: translateX(-100%);
  }
  100% {
    transform: translateX(0);
  }
}
      .animated-rgb-text {
  font-size: 2em;
  font-weight: bold;
  background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff); /* Gradient for RGB effect */
  background-size: 200% 100%;
  color: transparent;
  -webkit-background-clip: text;
  background-clip: text;
  animation: animateRGB 5s linear infinite;
}

@keyframes animateRGB {
  0% {
    background-position: 0% 50%;
  }
  100% {
    background-position: 100% 50%;
  }
}
    </style>
